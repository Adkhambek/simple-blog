<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/fontstyle.css">
    <link rel="stylesheet" href="/lib/datatable/css/datatables.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <aside class="aside">
        <div class="logo">
            <img class="logo-img" src="/images/logo.png" alt="logo">
            <p class="logo-text">coding</p>
        </div>
        <ul class="page-list">
            <li class="page-item">
                <a href="#" class="page-link">
                    <span class="fas fa-home"></span>
                    <p class="page-name">Dashboard</p>
                </a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link  active">
                    <span class="page-icon far fa-clipboard"></span>
                    <p class="page-name">All postes</p>
                </a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">
                    <span class="page-icon fas fa-file-alt"></span>
                    <p class="page-name">New post</p>
                </a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">
                    <span class="page-icon fas fa-folder-plus"></span>
                    <p class="page-name">New category</p>
                </a>
            </li>
        </ul>
    </aside>
    <main class="main">
        <header class="main__header">
            <div class="header-left">
                <button class="btn menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="header-right">
                <div class="notification">
                    <button class="btn notification-btn">
                        <span class="badge">2</span>
                        <i class="fas fa-bell"></i>
                    </button>
                </div>
                
                <a class="logout" href="#">Logout</a>
            </div>
        </header>
        <section class="main__section">
            <header class="table-top">
                <h1 class="table-title">All Posts</h1>
                <a href="#" class="new-post">New Post</a>
            </header>
            
            <table id="dataTable" class="table display cell-border" style="width:100%">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>title</th>
                        <th>date</th>
                        <th>image</th>
                        <th>views</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td style="width: 100px;">
                          <p class="blog-title">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Praesentium, doloremque!</p>  
                        </td>
                        <td>5.8.2021</td>
                        <td>
                            <img src="https://picsum.photos/100/70" alt="image">
                        </td>
                        <td>1000</td>
                        <td>
                            <div class="action">
                                <a href="#" class="delete">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                                <a href="#" class="edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </div>
                            
                        </td>
                    </tr> 
                    <tr>
                        <td>2</td>
                        <td style="width: 100px;">
                          <p class="blog-title">Lorem ipsum dolor sit</p>  
                        </td>
                        <td>5.8.2021</td>
                        <td>
                            <img src="https://picsum.photos/100/70" alt="image">
                        </td>
                        <td>1000</td>
                        <td>
                            <div class="action">
                                <a href="#" class="delete">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                                <a href="#" class="edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </div>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </section>
    </main>
    <script src="/lib/jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="/lib/datatable/js/datatables.min.js"></script>
    <script src="/js/admin.js"></script>
    <script>
        $(document).ready(function() {
            $('#dataTable').DataTable({

            responsive: true,
            'columnDefs': [{
            'targets':[1,3,5],
            'orderable': false,
        }]
            })
        })
    </script>
</body>
</html>
