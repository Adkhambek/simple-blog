<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New category</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/fontstyle.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <%- include('./includes/aside.html', {page: 'category'})%>
    <main class="main">
        <%- include('./includes/header.html')%>
        <section class="main__section">
            <div class="post">
                <div class="post__box">
                    <h1 class="post__title">New category adding</h1>
                    <form action="/admin/category/insert" method="POST" class="post__form">
                        <label>
                            <p>category:</p>
                            <input type="text" name="name" class="category" placeholder="category..." autocomplete="off" required >
                        </label>
                        <button type="submit" class="btn form-submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

     <script src="/js/admin.js"></script>
</body>
</html>
